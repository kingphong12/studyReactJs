                                    <p for="name">Gender</p>

                                    </div>
                                </div>
                                <div class="form__content-form-item">
                                    <p for="name">Spayed or Neutered</p>

                                        <input type="radio" name="checked" id="checked" class="checked">
                                        <label class="form__content-form-item-inner-board" for="checked">

                                            <!-- <input type="submit" value="Neutered" class="btn-tool"> -->
                                            fsfds
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="form__content-form-list">
                                <div class="form__content-form-item">
                                    <p for="name">Spayed or Neutered</p>
                                    <div class="form__content-form-item-inner btn-weight">
                                        <div class="form__content-form-item-inner-board">
                                            <input type="submit" value="0-25 lbs" class="btn-tool">
                                        </div>
                                        <div class="form__content-form-item-inner-board">
                                            <input type="submit" value="25-50 lbs" class="btn-tool">
                                        </div>
                                        <div class="form__content-form-item-inner-board">
                                            <input type="submit" value="50-100 lbs" class="btn-tool">
                                        </div>
                                        <div class="form__content-form-item-inner-board">
                                            <input type="submit" value="100+lbs" class="btn-tool">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form__footer">
                            <div class="form__footer-content">
                                <div class="form__footer-content-btn">
                                    <a class="form__footer-content-btn-back" href="#"></a>
