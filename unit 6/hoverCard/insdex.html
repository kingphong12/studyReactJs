<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">

</head>
<body>
    <div class="container">
        <div class="wrap">
            <div class="wrap__card">
                <div class="wrap__card__inner">
                    <div class="wrap__card__img">
                        <img src="images/card-no-hover.png" alt="" class="wrap__card__img-img">
    
                        <div class="wrap__card__img-animation">
                            <div class="wrap__card-img-hover">
                                <p class="wrap__card__img-hover-text">READ</p>
                            </div>
                        </div>
                    </div>

                    <a class="wrap__card-plus" href="#">
                        <i class="fas fa-plus wrap__card-plus-icon" ></i>
                    </a>
                </div>
                <div class="wrap__card-header">
                    <span class="wrap__card-header-text">Foundation</span>
                </div>
            </div>
        </div>
    </div>
